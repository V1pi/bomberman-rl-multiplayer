behaviors:
  Bomberman:
    behavioral_cloning: null
    checkpoint_interval: 500000
    hyperparameters: {batch_size: 256, buffer_init_steps: 0, buffer_size: 51200, init_entcoef: 0.5,
      learning_rate: 0.0003, learning_rate_schedule: constant, reward_signal_steps_per_update: 1.0,
      save_replay_buffer: false, steps_per_update: 1.0, tau: 0.005}
    init_path: null
    keep_checkpoints: 5
    max_steps: 5000000
    network_settings:
      hidden_units: 256
      memory: {memory_size: 64, sequence_length: 32}
      normalize: false
      num_layers: 2
      vis_encode_type: resnet
    reward_signals:
      extrinsic: {gamma: 0.99, strength: 1.0}
    self_play: {initial_elo: 1200.0, play_against_latest_model_ratio: 0.5, save_steps: 60000,
      swap_steps: 60000, team_change: 300000, window: 20}
    summary_freq: 10000
    threaded: true
    time_horizon: 64
    trainer_type: sac
checkpoint_settings: {force: false, inference: false, initialize_from: null, load_model: false,
  results_dir: results, resume: false, run_id: bomber-v1, train_model: false}
debug: false
default_settings: null
engine_settings: {capture_frame_rate: 60, height: 84, no_graphics: true, quality_level: 5,
  target_frame_rate: -1, time_scale: 20, width: 84}
env_settings: {base_port: 5005, env_args: null, env_path: bomberman3/BuildLinuxHeadless/bomber.x86_64,
  num_envs: 1, seed: -1}
environment_parameters: null
torch_settings: {device: null}
